<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {
            width: 100px;
            height: 100px;
            border:1px solid red;
            transition: all 1s;
            /* opacity: 1; */
            visibility: visible;
        }
        /* #demo:hover {
            width: 200px;
            height: 200px;
        } */
        #demo.end{
            width: 200px;
            height: 200px;
            /* opacity: 0; */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <button id="x">start</button>
</body>
<script>
    x.onclick = ()=>{
        demo.classList.add('end')
        // setTimeout(()=>{
        //     demo.remove()
        // },1000)
    }
    demo.ontransitionend = ()=>{
        demo.remove()
    }
</script>
</html>
