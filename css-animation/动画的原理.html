<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: relative;
            left: 0;
        }
    </style>
</head>
<script>
    var n = 1;
    var id = setInterval(() => {
        if (n <= 200) {
            demo.style.left = n + 'px'
            n = n + 1
        } else {
            clearInterval(id)
        }
    }, 1000 / 60)
</script>

<body>
    <div id="demo"></div>
</body>

</html>
