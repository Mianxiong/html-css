<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        .clearfix:after {
            content: '';
            display: block;
            clear:both;
        }
        ul,ol {
            list-style: none;
        }
        ul > li {
            float: left;
            border: 1px solid red;
            padding: 4px 0.5em;
        }
        ul {
            border: 1px solid green;
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <div>四栏布局</div>
    <ul class="clearfix">
        <li>首页</li>
        <li>男装</li>
        <li>运动</li>
        <li>百货</li>
    </ul>
</body>
</html>
