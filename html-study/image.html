<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <!-- 只写宽度，高度自适应 -->
    <!-- 永远不能让图片变形 -->
    <img id="xxx" src="../images/hai.jpeg" alt="小孩">
    <script>
        xxx.onload = function () {
            console.log("图片加载成功")
        }
        xxx.onerror = function () {
            console.log("图片加载失败")
        }
    </script>
</body>

</html>
